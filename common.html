<button id="toTopBtn">TOPへ</button>

<script>
    // スクロール時に「TOPへ」ボタンを表示
    $(window).scroll(function() {
        if ($(this).scrollTop() > 300) {
            $('#toTopBtn').fadeIn();
        } else {
            $('#toTopBtn').fadeOut();
        }
    });

    // 上に戻る動作
    $('#toTopBtn').click(function() {
        $('html, body').animate({ scrollTop: 0 }, 600);
        return false;
    });
</script>
